{% extends 'base.html' %}
{% block main %}
{% include 'flash_messages.html' %}
<h1>Properties</h1>
<br>
<div class="plist">
    {% for p in proplist%}
    <div class="boxes">
        <img src="{{url_for('get_image',filename=p.photo)}}" class="prop_img">
        <div class="prop_txt">
            <h3>{{p.title}}</h3>
            <div class="location">
                <img src="{{url_for('static', filename='location.png')}}">
                <p>{{p.location}}</p>
            </div>
            <p class="price">${{p.price}}</p>
        </div>
        <a href="{{url_for('indvproperty',propertyid=p.pid)}}"><button>View Property</button></a>
    </div>
    {% endfor %}
</div>
{% endblock %}
