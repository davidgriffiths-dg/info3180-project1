{% extends 'base.html' %}
{% block main %}
{% include 'flash_messages.html' %}
<h1>Properties</h1>
<br>
<div class="plist">

    {% for p in proplist%}

    
    <div class="boxes">
        <img src="{{url_for('get_image',filename=p.photo)}}" class="prop_img">
            <div class = "inner">
            <h3>{{p.title}}</h3>
            <p><img src="{{url_for('static', filename='location.jpg')}}" class = "icon">{{p.location}}</p>
            <p class="price">${{p.price}}</p>
            </div>
        <a href="{{url_for('indvproperty',propertyid=p.pid)}}"><button class = 'btn'>View Property</button></a>

    </div>
    {% endfor %}


</div>
{% endblock %}
